<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="container text-center py-5">
    <h1 class="display-4">Here's a fun little game for the side.</h1>
  </header>
  <main class="container text-center">
    <div class="row">
      <div class="col-2">
        <!-- Smiley Face on the Left -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Smiley.svg" alt="Smiley Face" class="img-fluid">
      </div>
      <div class="col-8">
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <p id="score" class="mt-4">Score: 0</p>
        <button id="startGame" class="btn btn-primary mt-3">Start Game</button>
      </div>
      <div class="col-2">
        <!-- Smiley Face on the Right -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Smiley.svg" alt="Smiley Face" class="img-fluid">
      </div>
    </div>
    <!-- Secret Rickroll Link -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="position: absolute; left: -9999px;">Hidden Link</a>
  </main>
  <footer class="container text-center py-4">
    <a href="resume.html" class="btn btn-secondary">View My Résumé</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
